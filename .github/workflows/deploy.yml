name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install sshpass & curl
        run: sudo apt-get update && sudo apt-get install -y sshpass curl

      - name: Deploy to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd pkmbe &&
            git pull origin main &&
            docker compose down &&
            docker compose up -d --build
          "

      - name: Health Check
        run: |
          echo "Menunggu service siap..."
          for i in {1..10}; do
            if curl -fs http://${{ secrets.VPS_HOST }}:3000/health; then
              echo "Service siap!"
              exit 0
            fi
            echo "Belum siap, coba lagi..."
            sleep 3
          done
          echo "Service gagal start!"
          exit 1
